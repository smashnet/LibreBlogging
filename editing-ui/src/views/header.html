        <header>
          <div class="header py-4">
            <div class="container">
              <div class="d-flex">
                <a class="header-brand" href="/">LibreBlogging - Editing UI</a>
                <a href="#" class="header-toggler d-flex d-lg-none order-lg-2 ml-auto" data-toggle="collapse" data-target="#headerMenuCollapse">
                  <span class="header-toggler-icon"></span>
                </a>
              </div>
            </div>
          </div>
          <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-lg-2 ml-auto">
                  <form method="GET" action="/preview">
                    <button type="submit" class="btn btn-secondary form-control">Show Preview</button>
                  </form>
                </div>
                <div class="col-lg-2">
                  <form method="POST" action="/deploy" class="input-icon my-3 my-lg-0">
                    {% if vars.allow_deploy is defined and vars.allow_deploy is sameas True %}
                    <button type="submit" class="btn btn-primary form-control header-search" tabindex="1">Deploy!</button>
                    {% else %}
                    <button type="submit" class="btn btn-secondary form-control header-search" tabindex="1" disabled>Can only deploy on front page</button>
                    {% endif %}
                  </form>
                </div>
                <div class="col-lg order-lg-first">
                  <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                    <li class="nav-item">
                      <a href="/" class="nav-link {% if vars.url_path == '/' %}active{% endif %}"><i class="fas fa-home"></i> Blog</a>
                    </li>
                    <li class="nav-item">
                      <a href="/settings" class="nav-link {% if vars.url_path == '/settings' %}active{% endif %}"><i class="fas fa-sliders-h"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                      <a href="/ipfs" class="nav-link {% if vars.url_path == '/ipfs' %}active{% endif %}"><i class="fas fa-network-wired"></i> IPFS</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          {% if vars.alert is defined %}
          <div class="alert {{ vars.alert.category }} alert-dismissible text-center">
            <button type="button" class="close" data-dismiss="alert"></button>
            {{ vars.alert.icon|safe }} {{ vars.alert.message }}
          </div>
          {% endif %}
        </header>
