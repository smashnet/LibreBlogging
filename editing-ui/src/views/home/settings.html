{% extends "layout.html" %}

{% block content %}
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Settings</h3>
                    <div class="card-options">
                      <small class="text-right text-muted"></small>
                    </div>
                  </div>

                  <form method="POST" action="/settings">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-6">

                          <div class="form-group">
                            <label class="form-label">Blog Title</label>
                            <input type="text" class="form-control" name="title-input" value="{{ vars.blog_title }}">
                          </div>
                          <div class="form-group">
                            <label class="form-label">Blog Description <span class="form-label-small"></span></label>
                            <textarea class="form-control" name="description-input" rows="6" placeholder="Your blog description...">{% if vars.blog_description is defined %}{{ vars.blog_description }}{% endif %}</textarea>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="form-label">Base URL</label>
                            <input type="text" class="form-control" name="baseurl-input" {% if vars.blog_baseurl is defined %}value="{{ vars.blog_baseurl }}"{% else %}placeholder="Your base URL..."{% endif %}>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card-footer text-right">
                      <div class="d-flex">
                        <a href="/settings" class="btn btn-link">Cancel</a>
                        <button type="submit" class="btn btn-primary ml-auto">Send data</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
