{% extends "layout.html" %}

{% block content %}
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <i class="fab fa-markdown fa-2x"></i>
                  </div>
                  <form class="card-body" method="POST" action="/posts">
                    <div class="input-group">
                      <textarea class="form-control" name="entry_text" rows="3" placeholder="Enter your message here..."></textarea>
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">
                          <i class="far fa-paper-plane"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                {% if posts|length > 0 %}
                {% for post in posts %}
                <div class="card">
                  <div class="card-body">
                    {{ post.post|safe }}
                  </div>
                  <div class="card-footer">
                    <small class="float-right text-muted">{{ post.date }}</small>
                  </div>
                </div>
                {% endfor %}
                {% else %}
                <h3 class="text-muted text-center">No entries yet...</h3>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
{% endblock %}
