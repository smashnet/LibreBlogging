{{ define "main" }}
<div class="my-3 my-md-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <small class="ml-auto text-muted">{{ .Date.Format "Jan 02, 2006 - 15:04:05 MST" }}</small>
          </div>
          <div class="card-body">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
